<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria Especializada</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <!--CABEÇALHO-->
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <!--INFORMAÇÕES PESSOAIS-->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-0">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" name="" id="event-name" required />
              </div>

              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" name="" id="event-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-mail"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" name="" id="event-mail" required />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="email"
                name=""
                id="event-mail"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>
        <!--INFORMAÇÕES DO MENTOR-->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="event-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" name="" id="event-mentor" required />
            </div>
          </div>
        </fieldset>
        <!--SEUS HORÁRIOS DISPONÍVEIS-->
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>seus horários disponíveis</legend>
            <fieldset>
              <legend>primeira mentoria</legend>
              <div class="col-1">
                <div class="input-wrapper">
                  <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="data" id="event-data" required/>
                </div>

                <div class="input-wrapper">
                  <label for="event-firstime">Das</label>
                  <input type="time" name="time" id="event-firstime" required/>
                </div>

                <div class="input-wrapper">
                  <label for="event-endtime">Até</label>
                  <input type="time" name="time" id="event-time" required/>
                </div>
              </div>
            </fieldset>

            <fieldset>
              <legend>segunda mentoria</legend>
              <div class="col-1">
                <div class="input-wrapper">
                  <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="data" id="event-data" required/>
                </div>

                <div class="input-wrapper">
                  <label for="event-firstime">Das</label>
                  <input type="time" name="time" id="event-firstime" required/>
                </div>

                <div class="input-wrapper">
                  <label for="event-endtime">Até</label>
                  <input type="time" name="time" id="event-time" required/>
                </div>
              </div>
            </fieldset>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="my-form" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
